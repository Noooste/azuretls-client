name: build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'
      - name: Run tests
        run: go test -cover ./...
        env:
          SECURE_PROXY: ${{ secrets.SECURE_PROXY }}
          NON_SECURE_PROXY: ${{ secrets.NON_SECURE_PROXY }}
          SOCKS5_PROXY: ${{ secrets.SOCKS5_PROXY }}